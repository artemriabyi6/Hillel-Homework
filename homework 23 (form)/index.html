<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" id="form">
        <label for="username">Username:</label>
        <input type="text" id="username"  name="username" required>
        <br>
        <br>
        <label for="BirthdayData">Birthday:</label>
        <input type="date" name="BirthdayData" id="birthdaydata">
        <br>
        <br>
        <label for="gender">Gender:</label>
       
        <input type="radio" name="gender" id="male" value="Male" id="male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="female" value="Female" id="female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="other" value="Other" id="other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="city">City:</label>
        <select name="city" id="city" multiple>
            <option value="Chernivtsi">Chernivtsi</option>
            <option value="Ternopil">Ternopil</option>
            <option value="Kyiv">Kyiv</option>
            <option value="kharkiv">Kharkiv</option>
        </select>
        <br>
        <br>
        <label for="adress">Adress:</label>
        <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="languages">languages:</label>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label>
        <input type="checkbox" id="ukrainian" name="languages" value="Ukrainian">
        <label for="english">Ukrainian</label>
        <input type="checkbox" id="poland" name="languages" value="Poland">
        <label for="english">Poland</label>
        <input type="checkbox" id="deuthcland" name="languages" value="Deuthcland">
        <label for="english">Deuthcland</label>
        <br>
        <br>
        <button type="submit" id="submit">Sumbit</button>
    </form>
        <h2></h2>
        <p id="form1"></p>
        <p id="form2"></p>
        <p id="form3"></p>
        <p id="form4"></p>
        <p id="form5"></p>
        <p id="form6"></p>
</body>
</html>
